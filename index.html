<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Rail Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rail Viewer</h1>
        <div class="daily-banner" id="daily-banner"></div>
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Search by title..." />
            <button id="clearSearch" title="Clear search">&times;</button>
        </div>
        <button id="randomBtn">Show Me a Random Rail</button>
        <div id="link-list" class="link-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
